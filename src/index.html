<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body class=" bg-stone-200 ">

    <main class="border min-h-[450px] max-w-[400px] mx-auto mt-5 p-10 bg-white">
        
        <heade></heade>

            <h1 class="text-3xl font-sans font-bold">List Builder</h1>
        </header>

            <section class="mt-2 flex justify-between">
                <input type="text" id="textInput" class="font-mono border-2 border-stone-900 p-1 flex-grow focus-visible:outline-none">
                <button id="textInputBtn" class=" text-white siz bg-stone-900 p-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                </button>
            </section>
        
  


        <section class="mt-3 flex justify-between">

            <h4 class="font-bold text-lg font-sans">Your List</h4>

            <div class="border font-sans rounded-full text-sm flex items-center gap-1 bg-stone-900 text-white px-3 ">
                <span id="doneTask">0</span>
                <span>/</span>
                <span id="totalTask">0</span>
            </div>

        </section>


        <section id="listGroup" class="list-Group mt-3">

            <div class="last:flex flex-col items-center mt-14 hidden">
                <img class="size-32" src="../imgs/empty.svg" alt="">
                <p class="font-mono">There is no list yet</p>
            </div>

        </section> 


    </main>




    <script src="./main.js"></script>
</body>
</html>
